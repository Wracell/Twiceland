<!1DOCTYPE html>
  <html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="register.css">
    <title>Registration</title>
    <script src="https://kit.fontawesome.com/b1ed694519.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <form action="#" method="post">
      <h2>Registration</h2>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required><br>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required><br>

      <label for="username">Username:</label>
      <input type="username" id="username" name="username" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br>

      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label>
      <br>
      <br>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
      
      <a href="index.html"><i class="fa-solid fa-arrow-left"></i>Return to Home</a>
    </form>

  </body>

  </html>
